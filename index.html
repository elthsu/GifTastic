<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Disney is GifTastic!</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  
  <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>

  <div class="container">

    <div class="row">
      
      <div class="col-lg-12 text-center">
        <h1>Classic Disney Movies Gif Search</h1>
      </div>
    
    </div>

    <!-- Buttons will get dumped here -->
    
    <div class="row">
      
      <div class="col-lg-10 text-center">  
  
          <div id="buttons-view"></div>

      </div>

      <div class="col-lg-2 text-center">    

        <form id="buttons-form">
          <label for="buttons-input">Add a Gif Button</label>

          <br />
          
          <input type="text" id="buttons-input">

          <br />

          <!-- Button to add new gif buttons -->
          <input id="add-buttons" type="submit" value="Press to add button">
        </form>

      </div>

    </div>

    <div class="gif-view"></div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="javascript/app.js"></script>
    

  </div>
</body>

</html>
