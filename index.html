<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Disney is GifTastic!</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>

  <div class="container">
    <h1>Classic Disney Movies Gif Search</h1>

    <!-- Buttons will get dumped here -->
    <div id="buttons-view"></div>

    <form id="buttons-form">
      <label for="buttons-input">Add a Gif Button</label>
      <input type="text" id="buttons-input"><br>

      <!-- Button to add new gif buttons -->
      <input id="add-buttons" type="submit" value="Press to add search button">
    </form>


    <div class="gif-view"></div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="javascript/app.js"></script>
    

  </div>
</body>

</html>
